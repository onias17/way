{% extends 'base.html' %}
{% block content %}
<h1>Log In</h1>

    <!-- CSRF TOKEN - Cross Site Request Forgery -->

<div id = "edit-form">
    {{ form.as_p }}
</div>
    <input type="hidden" name="next" value="{{ next }}">

    <button class="btn blue" type="submit">Login</button>

  </form>

{% endblock  %}
