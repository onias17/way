{% extends 'base.html' %}

{% block content %}

<p class="white-text">User since: {{profile.user.date_joined}}</p>

<div class="card" id="card">
    <div class="card-image waves-effect waves-block waves-light">
        <img class="" src="{{request.user.profile.picture.url}}" width="100" height="300">
    </div>
    <div class="card-content blue">
        <p class="card-title activator white-text">
            <h4>{{profile.user}}</h4>
        </p>
        <p>
            <a href="#" class="white-text">
                <h6><span class="hoverable">{{profile.currentcity}}</span></h6>
            </a>
            <span class="left">
                
            </span>
        </p>
    </div>
</div>

<div class="row">
    <div class="col s6 left" id="button">        
        <p>
            <a href="{% url 'edit' profile.slug %}" class="btn-small blue">Edit</a>
        </p>
    </div>
    <div class="col s6 right" id="button">        
        <p>
            <a href="{% url 'add_post' profile.slug %}" class="btn-small blue">New Post</a>
        </p>
    </div>
</div>
    
<div class="col s12 m7">
    <h2 class="header">Recent Posts</h2>
    {% for post in posts%}
    <div class="card horizontal">
        <div class="card-image" id="profile-img">
            <img src="{{post.picture.url}}" width="200" height="200">
        </div>
        <div class="card-stacked">
            <div class="card-content">
                <p class="blue-text" >{{post.content}}</p>
            </div>
            <div class="card-action blue">
                <a href="{% url 'postdetail' post.id %}" class="white-text"><span class="hoverable">{{post.title}}</span></a>
            </div>
        </div>
    </div>
    {% endfor %} 
</div>

{% endblock content %}
