{% extends 'base.html' %}

{% block content %}

{% if error_message %}
  <p class="red">{{ error_message }}</p>
{% endif %}

<h1>Sign up</h1>

<form action="{% url 'signup' %}" method="POST">
{% csrf_token %}

<div id="edit-form">
  {{ form.as_p }}
  <button class="btn blue" type="submit">Signup</button>
</div>

</form>

{% endblock %}
